<div *ngIf="isVisible()" id="notifications-menu">
  <button mat-icon-button [mat-menu-trigger-for]="menu"><mat-icon>notifications</mat-icon></button>
  <mat-menu #menu="matMenu" class="my-menu">
    <div class="container">
      <p id="no-notification">Non hai ricevuto alcuna notifica</p>
      <mat-tab-group dynamicHeight (click)="$event.stopPropagation()">
        <mat-tab label="Cooperazioni">
          <app-notification-card></app-notification-card>
          <app-notification-card></app-notification-card>
          <app-notification-card></app-notification-card>
        </mat-tab>
        <mat-tab label="Iscrizioni"> Content 2 </mat-tab>
      </mat-tab-group>
    </div>
  </mat-menu>
</div>

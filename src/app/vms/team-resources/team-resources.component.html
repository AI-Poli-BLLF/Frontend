<div class="resources">
  <h2>Risorse usate</h2>
  <table>
    <tr>
      <th>CPU (max: {{vmConfig.maxCpu}})</th>
      <th>Ram (max: {{formatLabel(vmConfig.maxRam)}})</th>
      <th>Storage (max: {{vmConfig.maxDisk}} GB)</th>
      <th>Attive (max: {{vmConfig.maxActive}})</th>
      <th>Create (max: {{vmConfig.maxVm}})</th>
    </tr>
    <tr>
      <td>
        <mat-slider
          thumbLabel
          step="1"
          color="primary"
          [value]="cpu"
          style="pointer-events: none;"
          min="0"
          max="{{vmConfig.maxCpu}}"></mat-slider>
      </td>
      <td>
        <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          step="512"
          color="primary"
          [value]="ram"
          style="pointer-events: none;"
          min="0"
          max="{{vmConfig.maxRam}}"></mat-slider>
      </td>
      <td>
        <mat-slider
          thumbLabel
          [displayWith]="diskLabel"
          step="1"
          color="primary"
          [value]="disk"
          style="pointer-events: none;"
          min="0"
          max="{{vmConfig.maxDisk}}"></mat-slider>
      </td>
      <td>
        <mat-slider
          thumbLabel
          step="1"
          color="primary"
          [value]="active"
          style="pointer-events: none;"
          min="0"
          max="{{vmConfig.maxActive}}"></mat-slider>
      </td>
      <td>
        <mat-slider
          thumbLabel
          step="1"
          color="primary"
          [value]="vmNumber"
          style="pointer-events: none;"
          min="0"
          max="{{vmConfig.maxVm}}"></mat-slider>
      </td>
    </tr>
  </table>
</div>

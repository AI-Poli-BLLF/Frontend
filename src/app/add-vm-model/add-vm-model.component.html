<div>
  <h1>Aggiungi Modello VM</h1>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Sistema Operativo</mat-label>
      <input matInput type="text" formControlName="os" required/>
      <mat-error *ngIf="checkError('os')">{{getOsErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Versioni (separate da ,)</mat-label>
      <input matInput type="text" formControlName="versions"/>
      <mat-error *ngIf="checkError('versions')">{{getVersionsErrorMessage()}}</mat-error>
    </mat-form-field>
    <label *ngIf="labelValue!==''">{{labelValue}}</label>
    <button mat-button (click)="add()">Salva</button>
    <button class="right" mat-button mat-dialog-close="true">Annulla</button>
  </form>
</div>

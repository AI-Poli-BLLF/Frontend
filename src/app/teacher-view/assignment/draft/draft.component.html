<h2>Elenco elaborati</h2>
<div class="innerTable">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.student.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Cognome</th>
      <td mat-cell *matCellDef="let element">{{element.student.name}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>IdStudente</th>
      <td mat-cell *matCellDef="let element">{{element.student.id}}</td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Stato</th>
      <td mat-cell *matCellDef="let element">{{element.state}}</td>
    </ng-container>
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>timestamp</th>
      <td mat-cell *matCellDef="let element">{{element.timestampD}}</td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef>Apri</th>
      <td mat-cell *matCellDef="let element"> <button mat-stroked-button  [disabled]="!element.active" [routerLink]="element.id"><mat-icon>open_in_new</mat-icon></button></td>
    </ng-container>

<!--    <ng-container matColumnDef="review">-->
<!--      <th mat-header-cell *matCellDef>Valuta</th>-->
<!--      <td mat-cell *matCellDef="let element" (click)="openReviewDraft(element)"><button mat-stroked-button><mat-icon>open_in_new</mat-icon></button></td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayDraft"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplayDraft;" matRipple
             class="element-row"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

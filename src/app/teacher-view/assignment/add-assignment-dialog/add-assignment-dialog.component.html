<div>
  <h1>Aggiungi consegna</h1>
  <form>
    <mat-form-field>
      <mat-label>Nome consegna</mat-label>
      <input matInput type="text" [formControl]="nameValidator" required/>
      <mat-error *ngIf="nameValidator.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data inizio</mat-label>
      <input matInput [min]="minDateR" [matDatepicker]="picker" placeholder="Scegli una data" [formControl]="dataR" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Data fine</mat-label>
      <input matInput [min]="dataR.value" [matDatepicker]="picker2" placeholder="Scegli una data" [formControl]="dataE" required>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <label>{{labelValue}}</label>
    <button mat-button (click)="add()">Aggiungi</button>
    <button class="right" mat-button mat-dialog-close="true">Annulla</button>
  </form>
</div>

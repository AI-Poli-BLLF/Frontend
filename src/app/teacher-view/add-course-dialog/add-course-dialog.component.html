<div>
  <h1>Aggiungi corso</h1>
  <form>
    <mat-form-field>
      <mat-label>Nome corso</mat-label>
      <input matInput type="text" [formControl]="nameValidator" required/>
      <mat-error *ngIf="nameValidator.invalid">{{getNameErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Minimo numero studenti</mat-label>
      <input matInput type="number" [formControl]="minValidator" required/>
      <mat-error *ngIf="minValidator.invalid">{{getMinErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Massimo numero studenti</mat-label>
      <input matInput type="number" [formControl]="maxValidator" required/>
      <mat-error *ngIf="maxValidator.invalid">{{getMaxErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sistema operativo</mat-label>
      <mat-select [formControl]="selectedOs">
        <mat-option value="{{element}}" *ngFor="let element of getOs()">{{element}}</mat-option>
      </mat-select>
      <mat-error *ngIf="maxValidator.invalid">{{getOsErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Versione sistema operativo</mat-label>
      <mat-select [formControl]="selectedV">
        <mat-option value="{{element}}" *ngFor="let element of getVersions()">{{element}}</mat-option>
      </mat-select>
      <mat-error *ngIf="maxValidator.invalid">{{getVersionErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-slide-toggle class="example-margin" [(ngModel)]="enabled" color="primary">Abilitato</mat-slide-toggle>
    <label>{{labelValue}}</label>
    <button mat-button (click)="add()">Aggiungi</button>
    <button class="right" mat-button mat-dialog-close="true">Annulla</button>
  </form>
</div>

<div class="login_form">
  <h1>Cancellazione corso</h1>
  <p>Sei sicuro di volere cancellare il corso "{{courseName}}"?</p>
  <label *ngIf="labelValue!=''">{{labelValue}}</label>
  <button mat-raised-button color="primary" (click)="deleteCourse()">Conferma</button>
  <button class="right" mat-raised-button color="warn" mat-dialog-close="true">Annulla</button>
</div>

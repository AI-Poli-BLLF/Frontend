<div>
  <h1>Elimina versioni di {{data.os}}</h1>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Versioni</mat-label>
      <mat-select [formControl]="elements" multiple>
        <mat-select-trigger>
          {{elements.value ? elements.value[0] : ''}}
          <span *ngIf="elements.value?.length > 1" class="additional-selection">
        (+{{elements.value.length - 1}} {{elements.value?.length === 2 ? 'other' : 'others'}})
      </span>
        </mat-select-trigger>
        <mat-option *ngFor="let element of elementsList" [value]="element">{{element}}</mat-option>
      </mat-select>

    </mat-form-field>
    <button mat-button (click)="save()">Salva</button>
    <button class="right" mat-button mat-dialog-close="true">Annulla</button>
  </form>
</div>

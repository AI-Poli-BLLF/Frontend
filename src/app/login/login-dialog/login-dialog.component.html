<span [hidden]="isLogoutHidden()">
<button mat-flat-button #loginOutButton
        color="primary"
        [queryParams]=getQueryParams()
        routerLink="/home">
  <mat-icon >{{loginButtonState.toLowerCase()}}</mat-icon>
  <span>{{loginButtonState}}</span>
</button>
</span>
<span *ngIf="regIsVisible()" class="margin20"></span>
<button *ngIf="regIsVisible()" mat-flat-button color="warn" [queryParams]=getQueryParamsReg() routerLink="/home">
  <mat-icon>person_add</mat-icon>
  <span>Registrazione</span>
</button>

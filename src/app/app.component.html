<mat-toolbar class="toolbar" color="primary" *ngIf="isLogged()">
  <mat-toolbar-row class="mat-elevation-z8">
    <a routerLink="home"><img id="logo" src="assets/img/vlablogo.png" ></a>
    <a id="home_link" routerLink="home"><span>VirtualLabs</span></a>
    <span class="fill_space"></span>
    <span><app-login-dialog (logInOut)="logInOut($event)"></app-login-dialog></span>
    <span *ngIf="isVisible()"><app-notifications-menu></app-notifications-menu></span>
    <span><app-profile-view-button></app-profile-view-button></span>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet class="outlet" *ngIf="isLogged()"></router-outlet>

<div class="welcome-container" *ngIf="!isLogged()">
  <mat-grid-list cols="5" rowHeight="100%">
    <mat-grid-tile
      colspan="2"
      style="background: #222e2e">
      <div>
        <img src="assets/img/biglogo.png" alt="">
        <h1>Virtual Labs</h1>
      </div>
    </mat-grid-tile>
    <mat-grid-tile id="card-container"
      colspan="3">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Ciao questo Ã¨ virtual labs e non so cosa scrivere</mat-card-title>
          <mat-card-subtitle>Ti permette di fare cose sia da studente che da professore e divertirti con le tue VM</mat-card-subtitle>
        </mat-card-header>
        <span><app-login-dialog (logInOut)="logInOut($event)"></app-login-dialog></span>
        <!--<button mat-raised-button color="primary"><mat-icon>login</mat-icon> Login</button>
        <button mat-raised-button color="warn"><mat-icon>person_add</mat-icon> Registrati</button>-->
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<h1>Profilo</h1>
<div id="img_div">
  <img src="assets/img/blank-profile-picture-973460.svg" alt="Foto profilo"/>
  <button id="edit_img_button" color="primary" *ngIf="isEditing" mat-raised-button>Cambia immagine</button>
</div>
<p>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput type="text" value="Stefano" [disabled]="!isEditing">
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Cognome</mat-label>
    <input matInput type="text" value="Stefano" [disabled]="!isEditing">
  </mat-form-field>
</p>
<p>
  <mat-form-field>
    <mat-label>Matricola</mat-label>
    <input matInput type="text" value="s123456" [disabled]="!isEditing">
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Email</mat-label>
    <input matInput type="text" value="s123456@studenti.polito.it" [disabled]="!isEditing">
  </mat-form-field>
</p>
<button mat-button (click)="edit()">{{editButton}}</button>
<button class="right" mat-button mat-dialog-close="true">Chiudi</button>

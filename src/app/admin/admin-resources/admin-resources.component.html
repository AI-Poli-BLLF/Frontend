<div class="resources">
  <h2>Risorse allocate</h2>

  <p>Risorse attualmente usate dagli studenti</p>

  <h3>Risorse riservate</h3>
  <p>Risorse riservate agli studenti da parte dei professori</p>
  <app-team-resources [vmConfig]="total" [active]="reserved.maxActive" [disk]="reserved.maxDisk" [ram]="reserved.maxRam" [cpu]="reserved.maxCpu" [vmNumber]="reserved.maxVm"></app-team-resources>

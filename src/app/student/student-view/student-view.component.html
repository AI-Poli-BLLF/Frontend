<mat-toolbar color="primary">
  <button mat-icon-button id="hamburger" (click)="toggleForMenuClick()">
    <mat-icon >menu</mat-icon>
  </button>

  <div>
    <span id="subtitle">{{selectedItem}}</span>
  </div>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" position="start">
    <div class="container">
      <mat-nav-list>
        <mat-list-item *ngFor="let course of courses"
                       (click)="handleClick(course)"
                       [disabled]="!course.enabled"
                       [routerLink]="['/student/course', course.name]">
          {{course.name}}
        </mat-list-item>
      </mat-nav-list>
      <button mat-raised-button color="accent" id="enroll-button" (click)="openEnrollDialog()">
        <mat-icon>send</mat-icon>
         Iscriviti
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

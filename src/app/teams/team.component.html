<div class="container">
  <h2>Elenco Gruppi</h2>

  <p *ngIf="activeTeam; else elseBlock">C'è un team attivo</p>
  <ng-template #elseBlock>Non c'è nessun team attivo</ng-template>
  <br>

  <button *ngIf="!activeTeam" mat-button>
    <mat-icon>create_team</mat-icon>
    <span>Create team</span>
  </button>

  <li *ngFor="let team of teams">
    {{team.name}}
  </li>

  <tr *ngFor="let members of teamMembers; let i = index">
    <li *ngFor="let member of members">
      {{member.name}}
    </li>
  </tr>


</div>

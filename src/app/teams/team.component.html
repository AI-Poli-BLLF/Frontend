<div class="container">
  <h2>Elenco Gruppi</h2>

  <p *ngIf="activeTeam; else elseBlock">C'è un team attivo</p>
  <ng-template #elseBlock>Non c'è nessun team attivo</ng-template>
  <br>

  <button *ngIf="!activeTeam" mat-raised-button (click)="openCreateTeamDialog()">
    <span>Create team</span>
  </button>
  <br><br>

  <li *ngFor="let team of teams">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{team.team.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>proposer: {{team.teamProposer | async}}</p>
        team members:
        <ul>
          <p *ngFor="let member of team.teamMembers | async">
            {{member}}
          </p>
        </ul>
      </mat-card-content>
    </mat-card>
  </li>




</div>

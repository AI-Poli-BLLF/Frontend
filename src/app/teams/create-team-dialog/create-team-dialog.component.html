<div>
  <h1>Aggiungi gruppo</h1>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <mat-label>Nome gruppo</mat-label>
      <input matInput type="text" formControlName="teamName" value={{teamName}} required/>
      <mat-error *ngIf="checkError('teamName')">Nome gruppo non valido</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Timeout (ore)</mat-label>
      <input matInput type="number" formControlName="timeout" value={{timeout}} required/>
      <mat-error *ngIf="checkError('timeout')">Timeout non valido</mat-error>
    </mat-form-field>

    <mat-form-field [style.width.px]=350>
      <mat-label>Aggiungi studente</mat-label>
      <mat-select formControlName="members" (selectionChange)="onSelectionChange($event)" multiple>
        <div class="content">
        <mat-form-field>
          <input matInput
                 [formControl]="filterControl"
                 type="text"
                 name="filter-options"
                 id="filter-options"
                 placeholder="Search">
        </mat-form-field>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
          {{option.firstName}} {{option.name}} ({{option.id}})
        </mat-option>
        </div>
      </mat-select>
      <mat-error *ngIf="checkError('members')">
        Devi selezionare fra {{course.min-1}} e {{course.max-1}} altri studenti
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="submit()">Aggiungi</button>
    <button (click)="onNoClick()" class="right" mat-raised-button color="warn">Annulla</button>
  </mat-dialog-content>
</div>

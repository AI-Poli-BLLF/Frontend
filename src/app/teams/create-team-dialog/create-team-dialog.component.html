<div>
  <h1>Aggiungi Team</h1>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <mat-label>Nome team</mat-label>
      <input matInput type="text" formControlName="teamName" value={{teamName}} required/>
      <mat-error *ngIf="checkError('teamName')">Team name invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Timeout (ore)</mat-label>
      <input matInput type="number" formControlName="timeout" value={{timeout}} required/>
      <mat-error *ngIf="checkError('timeout')">Invalid timeout</mat-error>
    </mat-form-field>

    <mat-form-field [style.width.px]=350>
      <mat-label>Add student</mat-label>
      <input type="text" placeholder="Ex. Mario Rossi"
             matInput [formControl]="nameControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
                        (optionSelected)='selectStudent($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{displayFn(option)}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-option *ngFor="let member of selectedStudents">
      {{member.name}} {{member.firstName}}
      <button mat-button (click)="deleteStudent(member)">x</button>
    </mat-option>

    <button mat-button (click)="submit()">Aggiungi</button>
    <button (click)="onNoClick()" class="right" mat-button>Annulla</button>
  </mat-dialog-content>
</div>
